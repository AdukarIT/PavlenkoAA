<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
</head>
<body>
	
	<header>
		<h1>Instagram</h1>
		<img src="img/Logo_instagram.png" alt="Logo instagram">
	</header>

	<main>
<h2><a href="feed.html">Смотреть ленту новостей</a></h2>
	</main>


	<form action="feed.html" method="get" name="news">
		<h4>Что у вас нового...</h4>

		<p>
			<textarea name="comment" cols="30" rows="5">	
			</textarea>
		</p>

		<p>
    		<label for="file">Выберите файл</label>
    		<input type="file" id="file" name="file" accept="image/jpeg,image/png,image/gif" required>
		</p>

		<p>
			<input  type="submit" value="Опубликовать">
		</p>
	</form>



</body>
</html>
