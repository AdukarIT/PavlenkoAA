<div id="form_comment" title="Новое обращение">
  <form id="new_comment">
    <fieldset>
      <label for="name">Имя</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" required>
      <label for="tel">Телефон</label>
      <input type="tel" name="tel" id="tel" class="text ui-widget-content ui-corner-all" required>
      <label for="datepicker">Дата</label>
      <input type="text" name="date" id="datepicker" class="text ui-widget-content ui-corner-all" autocomplete="off" required>
      <label for="comment">Тип обращения: вопрос, жалоба, благодарность</label>
      <input type="text" name="comment" id="comment" class="text ui-widget-content ui-corner-all" required>

      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>


<div id="users-contain" class="ui-widget">
  <table id="users" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header ">
        <th>Имя клиента</th>
        <th>Телефон</th>
        <th>Дата обращения</th>
        <th>Тип обращения: вопрос, жалоба, благодарность</th>
      </tr>
    </thead>
    <tbody>
      <tr>

      </tr>
    </tbody>
  </table>
</div>
<button id="add-comment">Создать</button>

</div>
