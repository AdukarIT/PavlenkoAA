<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Каталог</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="onliner.css">
</head>
<body>
	<div class="adv">
		<article class="banner-big banner-one">
			<a href="#" class="banner__inside">
				<h2>Косметические зеркала</h2>
				<h3>Двухсторонние, раскладные с подсветкой</h3>
				<img src="images/01.png" alt="зеркало на ножке">
			</a>
		</article>
		<article class="banner-small banner-two">
			<a href="#" class="banner__inside">
				<h2>Приборы для ухода за кожей</h2>
				<h3>Сауна для лица, массаж и чистка</h3>
				<img src="images/03.png" alt="массажер">
			</a>
		</article>
		<article class="banner-small banner-three">
			<a href="#" class="banner__inside">
				<h2>Фотоаппараты</h2>
				<h3>Для профессиональналов и любителей</h3>
				<img src="images/02.png" alt="фотоаппарат">
			</a>
		</article>
		<article class="banner-big banner-for">
			<a href="#" class="banner__inside">
				<h2>Автокресла</h2>
				<h3>Более 2 тыс. предложений</h3>
				<img src="images/06.png" alt="детское автокресло">
			</a>
		</article>
		<article class="banner-small banner-five">
			<a href="#" class="banner__inside">
				<h2>Мультиварики</h2>
				<h3>Более 300 предложений</h3>
				<img src="images/04.png" alt="мультиварка">
			</a>
		</article>
		<article class="banner-small banner-six">
			<a href="#" class="banner__inside">
				<h2>Обзор духовых шкафов</h2>
				<h3>Современные модели</h3>
				<img src="images/05.png" alt="духовой шкаф">
			</a>
		</article>
	</div>
</body>
</html>
